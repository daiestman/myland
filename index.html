​<!DOCTYPE html>
<html lang="CN" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>李瑞锦的仓库</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">李瑞锦的仓库</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="#">首页</a></li>
          <li><a href="#">友链</a></li>
          <li><a href="#">博客</a></li>
          <li><a href="#">关于</a></li>
        </ul>
      </nav>
      <button id="theme-toggle" aria-label="Toggle dark mode"></button>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-content">
        <h2>为你而开的软件仓库</h2>
        <p>A software repository open for you.</p>
        <button class="cta-button" id="scroll-down">前往</button>
      </div>
      <div class="hero-image">
        <div class="floating-shape"></div>
      </div>
    </section>

    <section class="features">
      <h2 class="section-title">仓库</h2>
      <div class="feature-grid">
        <article class="feature-card">
          <img src="https://imengyu.top/assets/images/jy/JiYuTrainerLogo256.png" alt="jiyu trainer" class="software-icon">
          <h3>jiyu trainer</h3>
          <p>使用病毒暴力破解网络教室</p>
          <button class="download-button" data-download-url="https://example.com/jiyutrainer">下载</button>
        </article>
        <article class="feature-card">
          <img src="https://tse1-mm.cn.bing.net/th/id/OIP-C.JpPX-0a4-xfN3HNpr6NcJQHaHa?rs=1&pid=ImgDetMain" alt="FLclash" class="software-icon">
          <h3>FLclash</h3>
          <p>翻墙用的,请勿在机房下载😂</p>
          <button class="download-button" data-download-url="https://example.com/flclash">下载</button>
        </article>
        <article class="feature-card">
          <img src="https://img3.downza.cn/download/202404/103655-660b6f4735316.jpg" alt="无" class="software-icon">
          <h3>无</h3>
          <p>not found</p>
          <button class="download-button" data-download-url="https://example.com/notfound">下载</button>
        </article>
        <article class="feature-card">
          <img src="https://img3.downza.cn/download/202404/103655-660b6f4735316.jpg" alt="新软件" class="software-icon">
          <h3>新软件</h3>
          <p>这是一个新软件的描述。</p>
          <button class="download-button" data-download-url="https://example.com/newsoftware">下载</button>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>2025 by 李瑞锦</p>
    </div>
  </footer>

  <!-- Modal -->
  <div id="password-modal" class="modal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <h2>请输入密码</h2>
      <p>为了防止泛滥，所以设定密码来保护应用。密码请询问我</p>
      <input type="text" id="password-input" placeholder="请输入密码">
      <button onclick="verifyPassword()">确定</button>
    </div>
  </div>

  <input type="hidden" id="download-url">

  <script src="script.js"></script>
</body>
</html>
